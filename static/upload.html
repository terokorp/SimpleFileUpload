<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{baseurl}static/style.css" media="screen">
</head>
<body>

	<form action="upload.php" method="post" enctype="multipart/form-data">
		<div>
			<label>Image to upload:</label>
			<input type="file" name="f" id="f">
		</div>
		<div>
			<label>Server response type</label>
			<select name="type">
				<option value="volvo">None (show uploaded file)</option>
				<option value="json">json</option>
				<option value="text">text</option>
			</select>
		</div>
		<div class="button">
			<input type="submit" value="Upload Image" name="submit">
		</div>
	</form>
	<div class="footer">
		<a href="{baseurl}config">Get ShareX config</a>
	</div>

</body>
</html>
